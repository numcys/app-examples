environment:
  - NODE_ENV=production
  - PORT=3000
services:
  webc1:
    build: .
    command: node app.js
    port: 3000
    aws-logs:
      cw-retention: 30
    scale:
      count: 1
      cpu: 128
      memory: 256
    resources:
      - db

resources:
  db:
    type: postgres
    options:
      version: 13
